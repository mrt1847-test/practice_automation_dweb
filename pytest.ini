[pytest]
# pytest-bdd 설정
bdd_features_base_dir = features
bdd_steps_base_dir = steps

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 마커 정의
markers =
    bdd: BDD 시나리오 테스트
    smoke: 스모크 테스트
    regression: 회귀 테스트

# 옵션 추가
addopts = 
    -v
    --strict-markers
    --tb=short

